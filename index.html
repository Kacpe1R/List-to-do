<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="js/script.js"></script>
    <link rel="icon" href="img/icon.png">
</head>

<body class="body">
    <div class="container">
        <header class="header"></header>
        <h1 class="header__title">Task list</h1>
        <section class="section">
            <h2 class="section__title">Create a task list</h2>
            <form class="form js-form">
                <input class="form__newTask js-newTask" autofocus placeholder="What you want to do?">
                <button class="form__sendTaskButton js-sendTaskButton">Add new task</button>
            </form>
        </section>
        <section class="section">
            <div class="section__area">
                <h2 class="section__title">Your task list</h2>
                <span class="section__buttons js-buttons"></span>
            </div>
            <div class="taskList">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
